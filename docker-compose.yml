version: '3'

services:
  web:
    build: .
    command: bash -c "python3 manage.py migrate && python3 manage.py collectstatic --noinput && gunicorn hello_django.wsgi:application --bind 0.0.0.0:6446"
    volumes:
      - .:/backend_aaiss
    expose:
      - 6446
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web