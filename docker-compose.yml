version: '3.8'

services:
  migrate_db:
    build: .
    command: ./manage.py migrate
    volumes:
      - aaiss_backend_db:/backend-aaiss/data

  web:
    depends_on:
      migrate_db:
        condition: service_completed_successfully
    build: .
    command: gunicorn aaiss_backend.wsgi:application --bind 0.0.0.0:6446
    volumes:
      - aaiss_backend_db:/backend-aaiss/data
    expose:
      - 6446
    healthcheck:
      test: [ "CMD", "curl", "localhost:6446/admin" ]
      timeout: 2s
      retries: 10

  nginx:
    depends_on:
      web:
        condition: service_healthy
    build: ./nginx
    volumes:
      - .:/backend_aaiss
    ports:
      - "80:80"

volumes:
  aaiss_backend_db: