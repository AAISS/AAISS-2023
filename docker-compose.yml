version: '3.8'

services:
  migrate_db:
    build: .
    command: ./manage.py migrate
    volumes:
      - ./data:/backend-aaiss/data

  web:
    depends_on:
      migrate_db:
        condition: service_completed_successfully
    build: .
    command: gunicorn aaiss_backend.wsgi:application --bind 0.0.0.0:6446
    volumes:
      - ./data:/backend-aaiss/data
      - ./static:/backend-aaiss/static
      - ./media:/backend-aaiss/media
    expose:
      - 6446
    healthcheck:
      test: [ "CMD", "curl", "localhost:6446/admin" ]
      timeout: 2s
      retries: 10

  caddy:
    depends_on:
      web:
        condition: service_healthy
    image: caddy:2.7.3
    volumes:
      - ./caddy:/etc/caddy
      - ./static:/static
      - ./media:/media
      - ./dist:/dist
      - caddy_data:/data/caddy
    ports:
      - "80:80"
      - "443:443"

volumes:
  caddy_data: